spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:${DATA_DIR:.}/dashboard;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
#spirng.datasource.url=jdbc:h2:mem:dashboard
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

#logging.level.org.hibernate.SQL=debug
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
#logging.level.org.springframework.context.annotation.ClassPathScanningCandidateComponentProvider=TRACE

gui.date.format=yyyy.MM.dd HH:mm
